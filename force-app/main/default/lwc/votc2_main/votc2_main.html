<template>
    <div class="slds-align_absolute-center">
        <div>
            <div class="slds-float_left slds-m-around_small slds-box slds-theme_shade">
                <div class="slds-m-bottom_small slds-text-heading_medium slds-align_absolute-center">
                    <template if:true={isKnown_Opportunity}>
                        Survey
                    </template>


                    <template if:false={isKnown_Opportunity}>
                        Find Opportunity
                    </template>
                </div>


                <div>
                    <template if:true={isKnown_Opportunity}>
                        <div class="slds-text-heading_small">
                            Fill out the survey below. Be sure that . . .
                        </div>

                        <div class="slds-clearfix slds-m-top_medium">
                            <div class="slds-float_left slds-m-around_small slds-box slds-box_xx-small">
                                <lightning-input type="checkbox" label="Paint" data-id="Paint_Checkbox"></lightning-input>

                                <div class="slds-m-top_small">
                                    <lightning-textarea label="Comments" data-id="Paint_Comments"></lightning-textarea>
                                </div>
                            </div>

                            <div class="slds-float_left slds-m-around_small slds-box slds-box_xx-small">
                                <lightning-input type="checkbox" label="Appearance" data-id="Appearance_Checkbox"></lightning-input>

                                <div class="slds-m-top_small">
                                    <lightning-textarea label="Comments" data-id="Appearance_Comments"></lightning-textarea>
                                </div>
                            </div>

                            <div class="slds-float_left slds-m-around_small slds-box slds-box_xx-small">
                                <lightning-input type="checkbox" label="Electrical" data-id="Electrical_Checkbox"></lightning-input>

                                <div class="slds-m-top_small">
                                    <lightning-textarea label="Comments" data-id="Electrical_Comments"></lightning-textarea>
                                </div>
                            </div>

                            <div class="slds-float_left slds-m-around_small slds-box slds-box_xx-small">
                                <lightning-input type="checkbox" label="Hydraulics" data-id="Hydraulics_Checkbox"></lightning-input>

                                <div class="slds-m-top_small">
                                    <lightning-textarea label="Comments" data-id="Hydraulics_Comments"></lightning-textarea>
                                </div>
                            </div>

                            <div class="slds-float_left slds-m-around_small slds-box slds-box_xx-small">
                                <lightning-input type="checkbox" label="Functionality" data-id="Functionality_Checkbox"></lightning-input>

                                <div class="slds-m-top_small">
                                    <lightning-textarea label="Comments" data-id="Functionality_Comments"></lightning-textarea>
                                </div>
                            </div>
                        </div>

                        <div class="slds-m-top_medium">
                            <lightning-textarea label="Comments" data-id="Comments"></lightning-textarea>
                        </div>
                    </template>


                    <template if:false={isKnown_Opportunity}>
                        <div class="slds-text-body_regular">
                            Enter the name of an Opportunity to open a survey for it.
                        </div>

                        <div>
                            <lightning-record-edit-form
                                object-api-name="VOTC_Survey__c">

                                <lightning-input-field
                                    field-name="Opportunity__c"
                                    data-id="OpportunityLookup">

                                </lightning-input-field>

                            </lightning-record-edit-form>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>


    <div class="slds-align_absolute-center">
        <div>
            <div class="slds-float_left slds-m-around_small slds-box slds-theme_shade">
                <div class="slds-m-bottom_small slds-text-heading_medium slds-align_absolute-center">
                    Opportunity
                </div>

                <div class="slds-size_medium slds-box slds-box_xx-small">
                    <template if:true={isKnown_Opportunity}>
                        <div class="">
                            <div class="slds-text-body_regular">
                                Name
                            </div>

                            <lightning-formatted-url
                                value="Opportunity URL Here"
                                label="Opportunity Name Here"
                                target="_blank">
                            </lightning-formatted-url>
                        </div>

                        <div class="slds-m-top_small">
                            <div class="slds-text-body_regular">
                                Opportunity Owner
                            </div>

                            <lightning-formatted-url
                                value="Opportunity Owner URL Here"
                                label="Opportunity Owner Name Here"
                                target="_blank">
                            </lightning-formatted-url>
                        </div>

                        <div class="slds-m-top_small">
                            <div class="slds-text-body_regular">
                                Close Date
                            </div>

                            <lightning-formatted-date-time
                                value="2077-11-05">
                            </lightning-formatted-date-time>
                        </div>
                    </template>


                    <template if:false={isKnown_Opportunity}>
                        <div class="slds-text-body_regular">
                            Enter an Opportunity above to display its record here.
                        </div>
                    </template>
                </div>
            </div>


            <div class="slds-float_left slds-m-around_small slds-box slds-theme_shade">
                <div class="slds-m-bottom_small slds-text-heading_medium slds-align_absolute-center">
                    Products
                </div>

                <div class="slds-size_medium slds-box slds-box_xx-small">
                    <template if:true={isKnown_Opportunity}>
                        <template if:true={hasProducts}>

                        </template>

                        <template if:false={hasProducts}>
                            <div class="slds-text-body_regular">
                                No products to display for this Opportunity.
                            </div>
                        </template>
                    </template>


                    <template if:false={isKnown_Opportunity}>
                        <div class="slds-text-body_regular">
                            Enter an Opportunity above to display the products that were sold here.
                        </div>
                    </template>
                </div>
            </div>

            <div class="slds-float_left slds-m-around_small slds-box slds-theme_shade">
                <div class="slds-m-bottom_small slds-text-heading_medium slds-align_absolute-center">
                    Contact
                </div>

                <div class="slds-size_medium slds-box slds-box_xx-small">
                    <template if:true={isKnown_Opportunity}>

                    </template>


                    <template if:false={isKnown_Opportunity}>
                        <div class="slds-text-body_regular">
                            Enter an Opportunity above to display the contact information of the associated account here.
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
